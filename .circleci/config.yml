version: 2.1

executors:
    android:
        docker:
            - image: circleci/android:api-30

jobs:
    build:
        executor: android
        steps:
            - checkout

            # Install nvm and Node.js
            - run:
                  name: Install nvm and Node.js
                  command: |
                      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
                      export NVM_DIR="$HOME/.nvm"
                      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
                      nvm install 20
                      nvm use 20
                      nvm alias default 20
                      echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
                      echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV

            # Grant execute permissions to gradlew
            - run:
                  name: Grant execute permission to gradlew
                  command: chmod +x android/gradlew

            # Debug step to list files and ensure paths are correct
            - run:
                  name: List Android Directory
                  command: ls -R android

            # Download and cache dependencies for the project-level build.gradle
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "android/build.gradle" }}
                      - v1-dependencies-

            - run:
                  name: Download project-level dependencies
                  command: cd android && ./gradlew androidDependencies

            # Cache dependencies for the app-level build.gradle
            - save_cache:
                  paths:
                      - ~/.gradle
                  key: v1-dependencies-{{ checksum "android/app/build.gradle" }}

            # Download and cache dependencies for the app-level build.gradle
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "android/app/build.gradle" }}
                      - v1-dependencies-

            - run:
                  name: Download app-level dependencies
                  command: cd android && ./gradlew app:dependencies

            - save_cache:
                  paths:
                      - ~/.gradle
                  key: v1-dependencies-{{ checksum "android/app/build.gradle" }}

            # Run Fastlane
            - run:
                  name: Run Fastlane
                  command: cd android && bundle exec fastlane distribute

            # Save artifacts
            - store_artifacts:
                  path: android/app/build/outputs/apk/release/app-release.apk

workflows:
    version: 2
    build_and_deploy:
        jobs:
            - build
